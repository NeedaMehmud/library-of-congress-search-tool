    <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”rel=”nofollow”

    <title>Library of Congress Search Tool</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to the Library of Congress Search Tool!</h1>
        <p class="lead">Below you will find a plethora of options to help you find what you need.</p>
        <hr class="my-4">
        <p>Are you ready to begin your search?</p>
        <form action="">

            <select class="mdb-select md-form" searchable="Search here..">
                <option value="" disabled selected>Click here!</option>
                <option value="1">Maps</option>
                <option value="2">Audio</option>
                <option value="3">Manuscripts</option>
                <option value="4">Newspapers</option>
                <option value="5">Film and Videos</option>
                <option value="6">Notated Music</option>
                <option value="7">Websites</option>
            </select>
        </form>
        <button>Learn more

            <a class="btn btn-primary btn-lg" href="#" role="button">
        </button></a>
    </div>
</body>
